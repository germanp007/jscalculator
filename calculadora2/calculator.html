<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="container">
        <div class="calculadora">
          <div class="calculator-display">0</div>
          <div class="calculatorkeypad">
            <div class="keypadnumber">
              <div class="keypadbutton">7</div>
              <div class="keypadbutton">8</div>
              <div class="keypadbutton">9</div>
              <div class="keypadbutton">*</div>
              <div class="keypadbutton">4</div>
              <div class="keypadbutton">5</div>
              <div class="keypadbutton">6</div>
              <div class="keypadbutton">+</div>
              <div class="keypadbutton">1</div>
              <div class="keypadbutton">2</div>
              <div class="keypadbutton">3</div>
              <div class="keypadbutton">-</div>
              <div class="keypadbutton">0</div>
              <div class="keypadbutton">.</div>
              <div class="keypadbutton">/</div>
              <div class="keypadbutton">=</div>
              <div class="keypadbutton">%</div>
              <div class="keypadbutton">C</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
